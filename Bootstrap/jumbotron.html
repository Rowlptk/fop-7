<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Boiler Plate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="text-center my-3 jumbotron">
            <h1 class="display-4">Welcome To My Website</h1>
            <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos distinctio velit, incidunt nemo placeat obcaecati?</p>
            <hr>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo, consequuntur.</p>
            <a href="#" class="btn btn-primary btn-lg">Read More</a>
        </div>
        <!-- grid -->
        <div class="row">
            <div class="bg-danger col-sm-4 col-md-6">First</div>
            <div class="bg-success col-sm-8 col-md-6">Second</div>
        </div>

        <!-- Carousel -->
        <div class="row my-5">
            <div class="col-sm-8 m-auto">

                <div class="carousel slide" id="slider" data-ride="carousel" data-interval=20000>
                    <!-- image -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/user/erondu/800x400" alt="first">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/WLUHO9A_xik/800x400" alt="second">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/collection/190727/800x400" alt="third">
                        </div>
                    </div>

                    <!-- indicators -->
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider" data-slide-to="0"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                    </ol>

                    <!-- left & right control -->
                    <a href="#slider" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>



            </div>
        </div>









    </div>

    <div style="height: 400px;"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
