<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Boiler Plate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <!-- button ==> btn , btn-danger -->
        <!-- btn-outline-info -->
        <button class="btn btn-info btn-sm active">my button</button>
        <button class="btn btn-outline-info">my button</button>
        <a href="#" class="btn btn-danger btn-lg disabled">My link</a>
        <input type="submit" class="btn btn-warning btn-block mt-3" value="Login">

        <!-- btn-group, btn-group-vertical -->
        <div class="mt-3 btn-group-vertical">
            <button class="btn btn-danger">Left</button>
            <button class="btn btn-danger">Center</button>
            <button class="btn btn-danger">Right</button>
        </div>   
        
        <!-- button dropdowns -->
        <div class="mt-5 dropdown">
            <button class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown">
                dropdown
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
    </div>

    <div style="height: 400px;"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
