<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate in JQuery</title>
    
</head>
<body>
    <button>Animate</button>
    <br><br>
    <div style = "background: green; height: 100px; width: 100px; position: relative; border-radius: 50%">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function() {
            let count = 1;
            $('button').click(function loop() {
                $('div').animate({top: '0px', left: '0px'});
                $('div').animate({top: '70vh', left: '220px'}, 1000);
                $('div').animate({top: '0px', left: '440px'}, 1000);
                $('div').animate({top: '70vh', left: '660px'}, 1000);
                count++;
                if(count <=3)
                {
                    loop();
                }
                else {
                    count=1;
                }
            })
        })
    </script>
</body>
</html>
