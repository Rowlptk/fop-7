<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="#" method="GET">
        <h2>Sign Up</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="admin">
        
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" 
        placeholder="abc@example.com">

        <br><br>
        <label for="comment">Comment : </label>
        <br><br>
        <textarea name="comment" id="comment" cols="30" rows="5">
        </textarea>

        <br><br>
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport">

        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob">

        <br><br>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age">

        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value=1 checked>Male
        <input type="radio" name="gender" id="gender" value=2 disabled>Female
        <input type="radio" name="gender" id="gender" value=3>Others

        <br><br>
        <label for="qualification">Qualification: </label>
        <input type="checkbox" name="qualification" id="qualification" value="slc">SLC
        <input type="checkbox" name="qualification" id="qualification" value="p2">Plus Two
        <input type="checkbox" name="qualification" id="qualification" value="Ba">Bachelors
        <input type="checkbox" name="qualification" id="qualification" value="Ma">Masters
        <input type="checkbox" name="qualification" id="qualification" value="phd">PhD

        <br><br>
        <label for="nationality">nationality</label>
        <select name="nationality" id="nationality">
            <option value="" selected disabled>Choose</option>
            <option value="nepal" >Nepal</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="europe">Europe</option>
            <option value="canada">Canada</option>
        </select>

        <br><br>
        <input type="submit" value="Sign Up">

        <br><br>
        <input type="reset" value="Reset">

        <button type="submit">Click</button>
    </form>
</body>
</html>

div span id&classes, entities, html5 Semantic Tags ==> basic layout of a webpage
